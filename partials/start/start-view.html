<div class="row">

    <div class="jumbotron">

        <h1>Game Configuration</h1>

        <form class="form-horizontal" role="form" ng-controller="StartCtrl">

            <div class="form-group" ng-class="{ true: 'has-error' }[ player1.hasError ]">
                <label for="inputPlayer1" class="col-sm-2 control-label">Player 1</label>
                <div class="col-sm-10">
                    <input ng-model="player1.value" type="text" class="form-control" id="inputPlayer1" placeholder="Player 1">
                </div>
            </div>

            <div class="form-group" ng-class="{ true: 'has-error' }[ player2.hasError ]">
                <label for="inputPlayer2" class="col-sm-2 control-label">Player 2</label>
                <div class="col-sm-10">
                    <input ng-model="player2.value" type="text" class="form-control" id="inputPlayer2" placeholder="Player 2">
                </div>
            </div>

            <div class="form-group">
                <label for="inputNbRound" class="col-sm-2 control-label">Number of rounds</label>
                <div class="col-sm-10">
                    <input ng-model="nbRounds.value" type="text" class="form-control" id="inputNbRound" placeholder="Player 2">
                </div>
            </div>

            <div class="form-group">
                <label for="inputGridX" class="col-sm-2 control-label">Gird X</label>
                <div class="col-sm-10">
                    <input ng-model="gridX.value" type="text" class="form-control" id="inputGridX" placeholder="Player 2">
                </div>
            </div>

            <div class="form-group">
                <label for="inputGridY" class="col-sm-2 control-label">Gird X</label>
                <div class="col-sm-10">
                    <input ng-model="gridY.value" type="text" class="form-control" id="inputGridY" placeholder="Player 2">
                </div>
            </div>

            <button ng-click="start()" class="btn btn-default ">Start !</button>

        </form>
    </div>
</div>
