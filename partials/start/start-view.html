<div id="start" class="row animated fadeIn" ng-controller="StartCtrl">

    <div class="col-md-6 col-md-offset-3">

        <form role="form" class="form-horizontal">

            <fieldset>

                <legend>Game Configuration</legend>

                <div class="form-group has-feedback" ng-class="{ true: 'has-error' }[ player1.hasError ]">
                    <label for="inputPlayer1" class="col-md-2 control-label">Player 1</label>
                    <div class="col-md-10">
                        <input ng-model="player1.value" type="text" class="form-control" id="inputPlayer1" placeholder="Player 1">
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>

                <div class="form-group has-feedback" ng-class="{ true: 'has-error' }[ player2.hasError ]">
                    <label for="inputPlayer2" class="col-sm-2 control-label">Player 2</label>
                    <div class="col-md-10">
                        <input ng-model="player2.value" type="text" class="form-control" id="inputPlayer2" placeholder="Player 2">
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>

                <div class="form-group has-feedback" ng-class="{ true: 'has-error' }[ nbRounds.hasError ]">
                    <label for="inputNbRound" class="col-sm-2 control-label">Rounds</label>
                    <div class="col-md-10">
                        <input ng-model="nbRounds.value" type="text" class="form-control" id="inputNbRound" placeholder="5">
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>

                <div class="form-group has-feedback" ng-class="{ true: 'has-error' }[ gridX.hasError ]">
                    <label for="inputGridX" class="col-sm-2 control-label">Columns</label>
                    <div class="col-md-10">
                        <input ng-model="gridX.value" type="text" class="form-control" id="inputGridX" placeholder="7">
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>

                <div class="form-group has-feedback" ng-class="{ true: 'has-error' }[ gridY.hasError ]">
                    <label for="inputGridY" class="col-sm-2 control-label">Lines</label>
                    <div class="col-md-10">
                        <input ng-model="gridY.value" type="text" class="form-control" id="inputGridY" placeholder="6">
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 col-md-offset-10">
                        <button ng-click="start()" class="btn btn-default btn-lg">Start !</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
